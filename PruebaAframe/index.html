<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto de Realidad Virtual con Oculus Quest 2</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script type="module" src="src/components/oculus-touch-controls.js"></script>
  <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
</head>
<body>
  <a-scene background="color: #5E7E9F">
    <a-entity camera look-controls position="0 0 0"></a-entity>
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#888"></a-plane>
    <a-box position="0 2 -15" rotation="90 0 0" color="#FF0000" scale="2 2 2"></a-box>
    <a-sphere position="-15 2 15" rotation="90 -90 0" radius="2" color="#00FF00"></a-sphere>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity id="player" oculus-touch-controls="hand: right" teleport-controls></a-entity>
  </a-scene>
</body>
</html>
